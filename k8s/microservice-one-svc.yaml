apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-one
  labels:
    app: microservice-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-one
  template:
    metadata:
      labels:
        app: microservice-one
    spec:
      containers:
        - name: microservice-one
          image: service-one:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: REDISHOST
              value: "redis"        # Redis Kubernetes service
            - name: REDISPORT
              value: "6379"
            - name: MICROSERVICE_TWO_HOST
              value: "microservice-two"  # gRPC service name
            - name: MICROSERVICE_TWO_PORT
              value: "5055"              # gRPC port exposed by microservice-two
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: microservice-one
  labels:
    app: microservice-one
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001
  selector:
    app: microservice-one
