apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice1
  namespace: second-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice1
  template:
    metadata:
      labels:
        app: microservice1
    spec:
      containers:
      - name: microservice1
        image: your-docker-image1
        ports:
        - containerPort: 8080
        env:
        - name: GRPC_SERVICE_HOST
          value: "microservice2-service.second-project.svc.cluster.local"
        - name: GRPC_SERVICE_PORT
          value: "50051"
---
apiVersion: v1
kind: Service
metadata:
  name: microservice1-service
  namespace: second-project
spec:
  selector:
    app: microservice1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
