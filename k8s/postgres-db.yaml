apiVersion: v1
kind: Namespace
metadata:
  name: machine-task

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: machine-task
type: Opaque
data:
  POSTGRES_PASSWORD: "MjU4NQ=="  # Base64 encoded "2585"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: machine-task
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Adjust as needed

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db
  namespace: machine-task
  labels:
    app: postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres-db
          image: postgres:15-alpine  # Using a stable and lightweight version
          ports:
            - containerPort: 5432  
          env:
            - name: POSTGRES_DB
              value: "microservice_one_user"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-db
  namespace: machine-task
  labels:
    app: postgres-db
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres-db
  type: ClusterIP  # Use LoadBalancer or NodePort if external access is needed
